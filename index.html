<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="todo_input">
    <h3>작업 등록</h3>
    <div class="top_row">
      <label for="todo_date">요청일</label>
      <input id="todo_date" type="date">
    </div>
    <textarea id="todo_txt" rows="4" placeholder="작업 내용을 입력하세요"></textarea>
    <div class="btn_row">
      <button class="btn btn_register">등록</button>
      <button class="btn btn_export">Export</button>
      <button class="btn btn_import">Import</button>
    </div>
  </section>

  <section class="todo">
    <h3>작업 목록</h3>
    <ul id="todo_list"></ul>
  </section>

  <section class="moves_btn">
    <button id="btn_done" class="btn moves">&gt;</button>
    <button id="btn_todo" class="btn moves">&lt;</button>
  </section>

  <section class="done">
    <h3>완료 목록</h3>
    <ul id="done_list"></ul>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
